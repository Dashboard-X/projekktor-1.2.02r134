<!DOCTYPE HTML>
<html>
<head>
    
    <!-- Load player theme -->
    <link rel="stylesheet" href="theme/style.css" type="text/css" media="screen" />
    <!-- Load jquery -->
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <!-- load projekktor -->
    <script type="text/javascript" src="projekktor-1.2.02r134.min.js"></script>

</head>
<body>

    <video id="player_a" class="projekktor" poster="media/intro.png" title="" width="640" height="385" controls>
         <source src="media/intro.ogv" type="video/ogg" />
		 <!-- <source src="media/intro.mp4" type="video/mp4" /> -->
        <!-- <source src="media/intro.webm" type="video/webm" /> -->
    </video>

    <script type="text/javascript">
	$(document).ready(function() {
	    projekktor(
                '#player_a', // destination-container-selector-fuzz a la jQuery
                {}, // an empty Projekktor-ccofig-object
                function(player) { // "onready" callback -
                    // $('#projekktorver').html( player.getPlayerVer() );
                }
				[b]onReadyFunc = function(player) {
		             player.setFullscreen(true);
                    	}[/b]
	                 var player = projekktor('.projekktor', {
		                width: 1000,
                   		height: 600,	
		                autoplay: true,
		                continuous: true,
		                volume: 1,
		                enableFullScreen:true,
		            }, [b]onReadyFunc[/b]);
	    );
	});
    </script>

</body>
</html>
